<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jomhuria&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>

</head>
<body>
<img
        src="{{ url_for('static', filename='images/Background.png') }}"
        alt=""
        class="page-background"
>
<div class="page-wrapper">
    <div class="page-frame">
        <!-- navbar + page-content go here -->
        <nav class="navbar">
            <div class="navbar-inner">
                <!-- Left (optional content from child templates) -->
                <div class="navbar-left">
                    {% block navbar_left %}{% endblock %}
                </div>

                <!-- Center: Logo -->
                <div class="navbar-center">
                    {% block navbar_center %}{% endblock %}
                </div>

                <!-- Right: Login / Register -->
                <div class="navbar-right">
                    {% block navbar_right %}{% endblock %}
                </div>
            </div>
        </nav>
        <!-- Page content -->
        <main class="page-content"
              {% block main_id %}{% endblock main_id %}>
            {% block content %}{% endblock content %}
        </main>
    </div>
</div>

</body>
</html>
